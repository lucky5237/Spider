<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择用户登录</title>
</head>
<body>
<form name="input" action="{{ url_for('loginUser') }}" method="post">

    <p>选择用户:<select name="userList">
        {% for user in userList %}
            <option value={{ user.id }}}>{{ user.username+'-'+user.web.name }}</option>
        {% endfor %}
    </select></p>
    <p><input type="submit" value="确认登录"></p>
</form>
</body>
</html>
